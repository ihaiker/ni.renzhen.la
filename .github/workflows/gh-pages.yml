name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

#      - name: build docs
#        run: make mkdocs

      - name: run docker-compose
          uses: sudo-bot/action-docker-compose@1.29.2
          with:
            cli-args: "run --rm mkdocs build -c"

      - name: deploy docs
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
